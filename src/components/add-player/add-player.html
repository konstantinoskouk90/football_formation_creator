<template>
  <div class="add-player-wrapper">
    <div class="contents">
      <div class="heading">
        <span class="add-player-title">Create Player</span>
      </div>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="control-label">First Name</label>
          <div class="input-container">
            <input type="text" placeholder="First Name" class="form-control" value.bind="firstName">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Last Name</label>
          <div class="input-container">
            <input type="text" placeholder="Last Name" class="form-control" value.bind="lastName">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <div class="input-container">
            <input type="text" placeholder="Email" class="form-control" value.bind="email">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Phone Number</label>
          <div class="input-container">
            <input type="text" placeholder="Phone Number" class="form-control" value.bind="phoneNumber">
          </div>
        </div>
      </form>
      <div class="button-bar">
        <button class="btn btn-success" click.delegate="createPlayer()" disabled.bind="!canCreate">Create Player</button>
      </div>
    </div>
  </div>
</template>
